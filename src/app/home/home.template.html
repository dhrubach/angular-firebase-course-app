<div class="home-container">
	<div class="course-list-container">
		<div *ngFor="let topic of topics | async">
			<course-list [topic]="topic" (onSelect)="refreshLessonList($event)"></course-list>
		</div>
	</div>
	<div class="lesson-list-container">
		<course-lesson-list [course]="course"></course-lesson-list>
	</div>
</div>
